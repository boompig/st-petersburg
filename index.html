<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
		<!-- local -->
        <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" /> -->

		<!-- CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">

        <link rel="stylesheet" href="css/style.css" />
        <title>St. Petersburg Board Game</title>
    </head>
    <body ng-app="stPeter">
        <div id="main-container" ng-controller="PeterCtrl as game">
            <h2 class="title">St. Petersburg Board Game</h2>

            <div id="deck-container">
                <spb-deck ng-repeat="phase in game.phases"
                    phase-name="game.getPhaseName(phase)"
                    num-cards="game.decks[phase].length"
                    is-current-phase="game.isCurrentPhase(phase)">
                </spb-deck>
            </div>

            <div id="player-container">
                <spb-player ng-repeat="player in game.players"
                    player="player"
                    is-turn="game.isPlayerTurn(player)"
                    play-card="game.playCard(card, player, collection)"
                    on-play-card-from-hand="game.playCardFromHand(card, player)">
                </spb-player>
            </div>
            

            <div id="board-container">
                <div id="upper-board" class="board">
                    <h4>Upper Board</h4>
                    <div ng-if="game.upperBoard.length === 0">Empty</div>
                    <div class="card" ng-repeat="card in game.upperBoard"
                        ng-click="game.getCurrentPlayer().isHuman && game.buyCard(card, game.upperBoard)"
                        context-menu class="panel panel-default"
                        data-target="upper-menu-{{ $index }}"
                        ng-class="{ 'highlight': highlight, 'expanded': expanded, 'buyable-card': game.getCurrentPlayer().isHuman }">
                        <div spb-card></div>

                        <div class="dropdown position-fixed" id="upper-menu-{{ $index }}">
                            <ul class="dropdown-menu" role="menu">
                                <li class="dropdown-menu-item"
                                    ng-click="game.buyCard(card, game.upperBoard)">Buy</li>
                                <li class="dropdown-menu-item"
                                    ng-click="game.putCardInHand(card, game.upperBoard)">Put In Hand</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="lower-board" class="board">
                    <h4>Lower Board</h4>
                    <div ng-if="game.lowerBoard.length === 0">Empty</div>
                    <div class="card" ng-repeat="card in game.lowerBoard"
                        ng-click="game.buyCard(card, game.lowerBoard)"
                        context-menu class="panel panel-default"
                        data-target="lower-menu-{{ $index }}"
                        ng-class="{ 'highlight': highlight, 'expanded': expanded, 'buyable-card': game.getCurrentPlayer().isHuman }">
                        <div spb-card></div>

                        <div class="dropdown position-fixed" id="lower-menu-{{ $index }}">
                            <ul class="dropdown-menu" role="menu">
                                <li class="dropdown-menu-item"
                                    ng-click="game.buyCard(card, game.lowerBoard)">Buy</li>
                                <li class="dropdown-menu-item"
                                    ng-click="game.putCardInHand(card, game.lowerBoard)">Put In Hand</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div id="btn-container">
                <!-- <span ng-if="game.getCurrentPlayer().isHuman"> -->
                    <button type="button" class="btn btn-success"
                        ng-click="game.passTurn()"
                        ng-disabled="!game.getCurrentPlayer().isHuman">Next Turn (Pass)</button>
                <!-- </span> -->
                <!-- <span ng-if="!game.getCurrentPlayer().isHuman"> -->
                    <button type="button" class="btn btn-primary"
                        ng-click="game.doRobotAction()"
                        ng-disabled="game.getCurrentPlayer().isHuman || game.aiIsWorking">AI Turn</button>
                <!-- </span> -->
            </div>
        </div>

        <script type="text/ng-template" id="upgradeModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Pick a card to upgrade into {{ upgradeCard.name }}</h3>
            </div>
            <div class="modal-body">
                <label for="upgradeCard">Pick the card to upgrade</label>
                <select name="upgradeCard" ng-options="card as getCardString(card) for card in upgradableCards" ng-model="selected.card">
                </select>
                <div>Selected: {{ selected.card.name }}</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="observatoryModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Pick a deck to peek into</h3>
            </div>
            <div class="modal-body">
                <label for="deck">Pick the deck to peek into</label>
                <select name="deck" ng-options="phase for phase in phases" ng-model="selected.deck">
                </select>
                <div>Selected: {{ selected.deck }}</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <script type="text/ng-template" id="peekingModal.html">
            <div class="modal-header">
                <h3 class="modal-title">Pick an action to perform</h3>
            </div>
            <div class="modal-body">
                <div><label for="option">What do you want to do with your new card: {{ peekCard.name }}</label></div>
                <select name="option" ng-options="option for option in options" ng-model="selected.option">
                </select>
                <div>Selected: {{ selected.option }}</div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="ok()">OK</button>
            </div>
        </script>
