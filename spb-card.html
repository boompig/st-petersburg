<div ng-class="{ 'aristocrat-card': card.upgradeType === 'ARISTOCRAT', 'worker-card': card.upgradeType === 'WORKER', 'building-card': card.upgradeType === 'BUILDING'}">
	<span ng-if="card.type === 'UPGRADE'">[U, {{ card.cost }}]</span>
	<span ng-if="card.type !== 'UPGRADE'">[{{ card.cost }}]</span>
    <span class="card-name">{{ card.name }}</span>:
    <span class="card-coin-yield">{{ card.coinYield }} Coins</span>,
    <span class="card-point-yield">{{ card.pointYield }} Points</span>
</div>
