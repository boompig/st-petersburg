<div class="player">
    <div class="name" ng-class="{ 'player-turn': $ctrl.isTurn }">
        <span ng-if="$ctrl.player.isHuman">[H]</span>
        <span ng-if="!$ctrl.player.isHuman">[Bot]</span>
        <span>{{ $ctrl.player.name }}</span>
    </div>
    <div class="player-stats">
        <div>Unique Aristocrats</div>
        <div class="num-aristocrats progress">
            <div class="progress-bar" role="progressbar"
                aria-valuenow="{{ $ctrl.player.numUniqueAristocrats() }}"
                aria-valuemin="0"
                aria-valuemax="10"
                ng-style="{ width: $ctrl.player.numUniqueAristocrats() * 10 + '%' }">
                {{ $ctrl.player.numUniqueAristocrats() }}
            </div>
        </div>
        <div class="player-money-container">
            <img class="money-icon" src="img/silver_medal_icon_blank.png" alt="money" />
            <span class="player-money">{{ $ctrl.player.money }}</span>
        </div>
        <div class="player-points-container">
            <img class="points-icon" src="img/yellow-shield.gif" alt="points" />
            <span class="player-points">{{ $ctrl.player.points }}</span>
        </div>
        <div class="player-token-container">
            <img class="token-icon"
                ng-src="{{ $ctrl.getTokenImageUrl() }}" />
        </div>
        <!-- <div>Points: {{ player.points }}</div> -->
        <!-- <div>Money: {{ player.money }}</div> -->
        <!--<div>Number of Cards: {{ player.cards.length }}</div>-->
        <!--<div>Hand Size: {{ player.hand.length }}</div>-->
        <!-- <div>Token: {{ game.getPhaseName(player.token) }}</div> -->
    </div>
    <div class="player-cards">
        <div class="player-subtitle">Played Cards</div>
        <div class="card" ng-repeat="card in $ctrl.player.cards"
            ng-class="{ 'playable-card': card.isPlayable }"
            ng-click="$ctrl.playBoughtCard(card)">
            <div spb-card></div>
        </div>
        <div ng-if="$ctrl.player.cards.length === 0">No cards</div>
    </div>
    <div class="player-hand">
        <div class="player-subtitle">Cards In Hand</div>
        <div class="card buyable-card" ng-repeat="card in $ctrl.player.hand"
            ng-click="$ctrl.buyCardFromHand(card)">
            <div spb-card></div>
        </div>
        <div ng-if="$ctrl.player.hand.length === 0">Empty hand</div>
    </div>
</div>
