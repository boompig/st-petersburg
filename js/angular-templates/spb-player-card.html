<div ng-class="{ 'aristocrat-card': $ctrl.card.upgradeType === 3, 'worker-card': $ctrl.card.upgradeType === 1, 'building-card': $ctrl.card.upgradeType === 2 }">
    <span class="card-qty">{{ $ctrl.quantity }}</span>&nbsp;&times;&nbsp;
    <span class="card-name">{{ $ctrl.card.name }}</span>:
    <span class="card-coin-yield">{{ $ctrl.card.coinYield }} Coins</span>
    <span class="card-point-yield">{{ $ctrl.card.pointYield }} Points</span>
</div>
