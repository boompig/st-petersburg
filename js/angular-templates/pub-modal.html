<div>
    <div class="modal-header">
        <h3 class="modal-title">Use the Pub Card</h3>
    </div>
    <div class="modal-body">
        <p>It's the end of the building phase and you can use your pub card to exchange up to 10 rubles for points at a 2:1 conversation ratio.
            How much money would you like to exchange?
        </p>
        <label for="deck">Pick how much money you want to exchange</label>
        <input type="range"
            min="0"
            max="{{ getMaxMoney() }}"
            step="2"
            ng-model="selectedMoney" />
        <div>Money to exchange: {{ selectedMoney }}</div>
        <div>Points conversion: {{ getConversionPoints() }}</div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-danger" ng-click="cancel()">Don't exchange anything</button>
    </div>
</div>
