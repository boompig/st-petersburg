<div id="player-name-modal">
    <div class="modal-header">
        <h3 class="modal-title">What is your name?</h3>
    </div>
    <div class="modal-body">
        <form role="form">
            <input class="form-control" type="input"
                ng-model="name"
                placeholder="your name here"
                tabindex="1"
                required="true" />
            <button class="btn btn-primary form-control"
                tabindex="2"
                ng-click="ok()">OK</button>
        </form>
    </div>
</div>
